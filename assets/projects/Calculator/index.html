<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style/style.css">
<body>

<div id="Calculator">
    <input id="display" class="display" readonly>
    <div id="keys">
        <button id="eraser" class="operator-btn" onclick="ac()">E</button>
        <button id="ml" class="operator-btn" onclick="fn('*')">*</button>
        <button id="dv" class="operator-btn" onclick="fn('/')">/</button>
        <button id="clear" class="operator-btn" onclick="clearDisplay()">C</button>
        <button id="fn7" onclick="display('7')">7</button>
        <button id="fn8" onclick="display('8')">8</button>
        <button id="fn9" onclick="display('9')">9</button>
        <button id="ad" class="operator-btn" onclick="fn('+')">+</button>
        <button id="fn4" onclick="display('4')">4</button>
        <button id="fn5" onclick="display('5')">5</button>
        <button id="fn6" onclick="display('6')">6</button>
        <button id="mi" class="operator-btn" onclick="fn('-')">-</button>
        <button id="fn1" onclick="display('1')">1</button>
        <button id="fn2" onclick="display('2')">2</button>
        <button id="fn3" onclick="display('3')">3</button>
        <button id="equal" onclick="calculate()">=</button>
        <button id="fn0" onclick="display('0')">0</button>
        <button id="point" onclick="display('.')">.</button>
        <button id="pe" onclick="fn('%')">%</button>
    </div>
</div>
<script src="jQuery/jquery-3.6.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
