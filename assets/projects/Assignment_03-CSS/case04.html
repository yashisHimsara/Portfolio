<link rel="stylesheet" href="assets/normalize.css">
<style>
  section{
    position: sticky;
    width: 100vw;
    height: 100vh;

  }
  section>div:first-child{
    position: sticky;
    top: 0;
    width: 100vw;
    height: 10vh;

  }
  section:first-child>div:first-child{

    background-color: red;
    color: white;
    font-size: 40px;
    padding: 20px;
    box-sizing: border-box;
  }
  section:nth-child(2)>div:first-child{

    background-color: purple;
    color: white;
    font-size: 40px;
    padding: 20px;
    box-sizing: border-box;
  }
  section:nth-child(3)>div:first-child{

    background-color: dodgerblue;
    color: white;
    font-size: 40px;
    padding: 20px;
    box-sizing: border-box;
  }
  section:nth-child(4)>div:first-child{

    background-color: green;
    color: white;
    font-size: 40px;
    padding: 20px;
    box-sizing: border-box;
  }
  section>div:nth-child(2){

    width: 100vw;
    height: 90vh;
  }
  section:nth-child(1)>div:nth-child(2){
    background-color: #e7abab;
  }
  section>div:nth-child(2){

    font-size: 100px;
    text-align: center;
    display: flex;
    justify-content: center;
    font-weight: bolder;
    align-items: center;


  }
  section:nth-child(2)>div:nth-child(2){
    background-color: #c282c2;
  }
  section:nth-child(3)>div:nth-child(2){
    background-color: #8fb1d3;
  }
  section:nth-child(4)>div:nth-child(2){
    background-color: lightgreen;
  }

</style>
</head>
<body>
<section>
  <div>
    card1
  </div>
  <div>
    Hello
  </div>

</section>
<section>
  <div>
    card 2
  </div>
  <div>
    How
  </div>
</section>
<section>
  <div>
    card 3
  </div>
  <div>
    Are
  </div>
</section>
<section>

    card 4
  </div>
  <div>
    You...
  </div>
</section>
</body>
